site_name: HiWa Teletraan
#site_url: https://github.com/hiwa-house/teletraan

theme:
    name: material
    custom_dir: overrides
    icon:
        logo: material/monitor-dashboard
#        logo: apple-touch-icon.png
    favicon: apple-touch-icon.png
    features:
#        - navigation.expand
        - navigation.instant
    palette:
        primary: green

extra_javascript:
    - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
    - javascripts/tablesort.js

markdown_extensions:
    # Python Markdown
    - admonition
    - attr_list
#    - md_in_html
    - meta
    - toc:
        permalink: true

    # Python Markdown Extensions
    - pymdownx.details
    - pymdownx.highlight
    - pymdownx.magiclink:
        hide_protocol: true
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        clickable_checkbox: true

plugins:
    - search
    - table-reader:
        data_path: "docs"
